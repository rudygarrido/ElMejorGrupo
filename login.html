<link rel="stylesheet" href="styles.css">

<h1 class="Title">Sympthomapp</h1>
<div class="Login">

	<!-- LOGIN FORM -->
	<form action="/login" method="post" class="Login__Form">

	    <div class="Login__Form__Email">
	        <label>Correo Electronico:</label>
	        <input type="text" class="Login__Form__EmailLabel" name="email"/>
	    </div>

	    <div class="Login__Form__Password">
	        <label>Password:</label>
	        <input type="password" class="Login__Form__PasswordLabel" name="password"/>
	    </div>

	    <button type="submit" class="Login__Form__Button">Ingresar</button>
	</form>

	
</div>

<div class="Login__Options">
	<p>Perdio su password? <a href="/recovery">Recuperarlo</a> </p>
</div>
